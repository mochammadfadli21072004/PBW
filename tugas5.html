<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Selamat datang di web sederhana</div>
    <div class="container">
        <div class="form-container">
            <h2>form pendaftaran</h2>
            <p>silahkan isi form dibawah ini untuk mendaftar.</p>
            <form action="">
                <label for="">Nama Lengkap: </label>
                <input type="text" name="nama">

                <label for="">Email: </label>
                <input type="email" name="email" id="">

                <label for="">Password: </label>
                <input type="password" name="email" id="">

                <label for="">Jenis Kelamin: </label>
                <div class="radio-group">
                    <input type="radio" name="gender">Laki-Laki
                    <input type="radio" name="gender">Perempuan
                </div>

                <label for="">Hobi: </label>
                <div class="radio-group">
                    <input type="checkbox" name="hobi">Musik
                    <input type="checkbox" name="hobi">Olahraga
                    <input type="checkbox" name="hobi">Membaca
                </div>
                
                <label for="">Pilih kota: </label>
                <select name="koaa" id="" class="kota">
                    <option value="">Jakarta</option>
                    <option value="">Bandung</option>
                    <option value="">Surabaya</option>
                </select>

                <label for="">Pesan Tambahan: </label>
                <textarea name="pesan" rows="4" id=""></textarea>

                <button type="submit">Daftar</button>
            </form>
        </div>
         <div class="sidebar">
            <h3>Sidebar</h3>
            <p>bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
        </div>
    </div>
</body>
</html>
